name: auto-dive-reservation

on:
  schedule:
    # 매주 월요일 09:00 (KST) = 00:00 (UTC)
    - cron: '0 0 * * 1'

  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright
        run: |
          npm init -y
          npm install playwright
          npx playwright install --with-deps

      - name: Run reservation
        env:
          ACCOUNTS_JSON: ${{ secrets.ACCOUNTS_JSON }}
        run: |
          node -e '
          const arr = JSON.parse(process.env.ACCOUNTS_JSON);
          const { spawnSync } = require("child_process");
          for (const row of arr) {
            console.log("RUN ACCOUNT");
            spawnSync("node", ["reserve_real.js"], {
  env: {
    ...process.env,
    ACCOUNT_JSON: JSON.stringify(row)
  },
  stdio: "inherit"
});

          }
          '
